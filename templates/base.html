<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Hero Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS (with custom theme if needed) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'comic-blue': '#0074D9',
            'comic-red': '#FF4136',
            'comic-yellow': '#FFDC00',
            'comic-black': '#111',
          },
          fontFamily: {
            bangers: ['Bangers', 'cursive'],
          },
          boxShadow: {
            'comic': '4px 4px 0 #000',
            'comic-hover': '6px 6px 0 #000',
            'comic-image': '6px 6px 0 #000',
          },
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-yellow-50 font-sans leading-relaxed text-black">
    <header class="bg-comic-yellow border-b-4 border-black shadow-comic">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
          <!-- Logo / Brand -->
          <a href="/" class="text-3xl font-bangers text-comic-red tracking-wide" style="text-shadow: 2px 2px 0 #000;">
            DATA HERO
          </a>
      
          <!-- Navigation Links -->
          <nav class="flex space-x-4">
            <a href="#about" class="nav-link">Origin</a>
            <a href="#projects" class="nav-link">Missions</a>
            <a href="#contact" class="nav-link">Signal</a>
          </nav>
          
        </div>
      </header>
      

  <main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-comic-blue text-white py-6 border-t-4 border-black text-center">
    <div class="flex justify-center gap-6 mb-4">
      <a href="https://github.com/ArjunPathania" target="_blank" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
             alt="GitHub"
             class="w-6 h-6 inline-block hover:scale-110 transition-transform ">
      </a>
      <a href="www.linkedin.com/in/arjun-pathania-6a9998157" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
             alt="LinkedIn"
             class="w-6 h-6 inline-block hover:scale-110 transition-transform ">
      </a>
      <a href="mailto:arjunpathania786f@gmail.com" aria-label="Email">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png"
             alt="Email"
             class="w-6 h-6 inline-block hover:scale-110 transition-transform ">
      </a>
    </div>
    <p class="text-sm font-bangers">Â© {{ current_year }} Data Hero. All powers reserved.</p>
  </footer>
  
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
